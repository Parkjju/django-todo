<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
</head>

<h1>Update todo list</h1>

<form action="" method="POST">
  {%csrf_token%}
  <p>Todo item : <input type="text" name="title" value="{{todo.title}}" /></p>
  <form method="POST" action="">
    {% if todo.complete == True %}
    <input
      type="checkbox"
      id="completed"
      name="completed"
      checked
      value="{{todo.complete}}"
    />
    <label for="completed">completed</label>
    {% else %}
    <input
      type="checkbox"
      id="completed"
      name="completed"
      value="{{todo.complete}}"
    />
    <label for="completed">completed</label>
    {% endif %}
    <button type="submit" id="Confirm" class="btn btn-danger">Update</button>
    <button type="button" class="btn btn-secondary" href="{% url 'list' %}">
      <a href="{% url 'list' %}" style="color: white">Cancel</a>
    </button>
  </form>
</form>
